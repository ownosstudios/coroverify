openapi: "3.0.2"
info:
  title: Authentication API
  version: "1.0"

paths:
  /auth/register:
    post:
      summary: Register a new user
      description: Create a new user using the Firebase Admin SDK and assigning custom claims. (Use the uid generated by Firebase Authentication for supplying the uid in this API request)
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uid
                - claims
              properties:
                uid:
                  type: string
                claims:
                  type: object
      responses:
        "200":
          description: Created user successfully
        "500":
          description: Server error
  
  /auth/login:
    post:
      summary: Log in an existing user
      description: Log in a user by using their user ID from Firebase.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uid
              properties:
                uid:
                  type: string
      responses:
        "200":
          description: Found user
        "404":
          description: User not found
  
  /auth/logout:
    get:
      summary: Log out an existing user
      description: Log out an user
      tags:
        - Auth
      responses:
        "200":
          description: Found user
        "404":
          description: User not found

  /auth/update:
    put:
      summary: Updates an existing user
      description: Update the custom claims of an existing user with a given user ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uid
              properties:
                uid:
                  type: string
      responses:
        "200":
          description: User updated successfully
        "500":
          description: Server error
  
  /auth/delete:
    delete:
      summary: Delete an existing user
      description: Delete an existing user from the given user ID from Firebase.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uid
              properties:
                uid:
                  type: string
      responses:
        "200":
          description: User delete successfully
        "500":
          description: Server error