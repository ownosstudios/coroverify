  /auth/register:
    post:
      summary: Register a new user
      description: Create a new user using the Firebase Admin SDK and MongoDB schema for authorised user tokens. (Use the uid generated by Firebase Authentication for supplying the uid in this API request)
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uid
                - claims
              properties:
                uid:
                  type: string
                claims:
                  type: object
      responses:
        "200":
          description: Created user successfully
        "500":
          description: Server error
  /auth/login:
    post:
      summary: Log in an existing user
      description: Log in a user by using their registered email address.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Found user
        "404":
          description: User not found
  /auth/logout:
    get:
      summary: Log out an existing user
      description: Log out an user
      tags:
        - Auth
      responses:
        "200":
          description: Found user
        "404":
          description: User not found
